<div class="container-fluid">
    <div class="row">
      <div class="col-12" style="text-align: center;">
        <h1>Insercion de Productos</h1>
      
      </div>
      <div class="col-12" >
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar Producto</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="n" #nombre>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Precio:</label>
            <input type="text" class="form-control" id="p" #precio>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Stock:</label>
            <input type="text" class="form-control" id="s" #stock>
          </div>
          <label for="recipient-name" class="col-form-label">Categoria:</label>
          <select class="form-select" id="c" aria-label="Default select example" #categoria>
            <option selected>Seleccione la Categoria</option>
            <option value="Cocina">Cocina</option>
            <option value="Limpieza">Limpieza</option>
            <option value="Aseo">Aseo</option>
          </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="agregar(nombre.value,precio.value,stock.value,categoria.value)">Send message</button>
      </div>
    </div>
  </div>
</div>
      
      </div>
      <br>
      <br>
     <div class="col-12" style="padding-left: 400px;">
        <table class="table table-dark table-striped" style="width: 700px;">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Categoria</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pro of productos">
                
                <td>{{pro.nombre}}</td>
                <td>{{pro.precio}}</td>
                <td>{{pro.stock}}</td>
                <td>{{pro.categoria}}</td>
              </tr>
              
             
            </tbody>
          </table>
     </div>
    </div>
  </div>
